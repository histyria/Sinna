{% extends '_base.html' %}
{% load static %}
{% block content %}
<section class="content home">
<link href="{% static 'dflip/css/dflip.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'dflip/css/themify-icons.min.css' %}" rel="stylesheet" type="text/css">

<!-- Icons Stylesheet -->

<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>PDF Book List

            </h2>
        </div>

    </div>
</div>
<div class="container-fluid">
    <div class="row">
        {% for book in books_list %}
        <div class="col-lg-6 col-md-12">
            <div class="card single_post">
                <div class="body">
                    <h3 class="m-t-0 m-b-5"><a>{{ book.title }}</a></h3>
                    <h4>{{ book.summary }}</h4>
                </div>
                <div class="body">

                    <div class="img-post ">
                    </div>

                    <div class="_df_book" height="800" webgl="true" backgroundcolor="teal"
                        source="http://127.0.0.1:8000{{ book.pdf_book.url }}" id="df_manual_book">
                    </div>
                    

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'dflip/js/libs/jquery.min.js' %}" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="{% static 'dflip/js/dflip.min.js' %}" type="text/javascript"></script>
</section>
{% endblock %}
